<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label>Principal Amount (₹):</label>
            <input type="number" name="principal" required>

            <label>Annual Interest Rate (%):</label>
            <input type="number" name="rate" step="0.01" required>

            <label>Loan Tenure (Years):</label>
            <input type="number" name="years" required>

            <button type="submit">Calculate</button>
        </form>

        {% if emi %}
            <div class="results">
                <h2>Results</h2>
                <p><strong>EMI:</strong> ₹{{ emi }}</p>
                <p><strong>Total Payment:</strong> ₹{{ total_payment }}</p>
                <p><strong>Total Interest:</strong> ₹{{ total_interest }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
